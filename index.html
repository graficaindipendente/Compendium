<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compendium</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon-180x180.png"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .filter-buttons {
            margin-bottom: 20px;
        }

        .filter-buttons button {
            margin: 5px 5px 5px 0;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-buttons button.active {
            background-color: #e53935;
            color: white;
        }

        .filter-buttons button.csv-link {
            background-color: #e53935;
            color: white;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }

        .card-content {
            padding: 15px;
            flex: 1;
        }

        .card h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .card h4 {
            font-size: 0.6em;
            margin: 5px 0;
            color: #666;
        }

        .card p {
            margin: 10px 0 0;
            font-size: 0.7em;
            color: #313131;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 80%;
            max-height: 80%;
            display: block;
            margin: auto;
        }

        .close,
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }

        .close {
            top: 20px;
            right: 30px;
            font-size: 2em;
            transform: none;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>

    <!-- Bottoni filtro dinamici -->
    <div class="filter-buttons" id="filterButtons"></div>

    <!-- Contenitore carte -->
    <div class="grid" id="card-container"></div>

    <!-- Modale immagini -->
    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>

    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRqhkY2nqdQ5OMhYSfOLZWk7YYNiB0v3vJQxuSTL3udiKhrsLhQzgJ2LNkI4RuG7-3no8QtUx2_O2l-/pub?output=csv';
        const csvSheetUrl = 'https://docs.google.com/spreadsheets/d/1Z0MINyv9PcIjyAg9ErzZpzQxlfLKCc_1Dgjn7-huDD4/edit?gid=0#gid=0';

        let allData = [];
        let currentImages = [];
        let currentIndex = 0;

        function openModal(images, index) {
            currentImages = images;
            currentIndex = index;
            document.getElementById('modalImage').src = currentImages[currentIndex];
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function changeSlide(direction) {
            if (currentImages.length === 0) return;
            currentIndex = (currentIndex + direction + currentImages.length) % currentImages.length;
            document.getElementById('modalImage').src = currentImages[currentIndex];
        }

        function renderCards(data) {
            const container = document.getElementById('card-container');
            container.innerHTML = '';

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.src = item['Foto 1'] || '';
                img.alt = 'Foto principale';

                const content = document.createElement('div');
                content.className = 'card-content';

                const subtitle = document.createElement('h4');
                subtitle.textContent = item['Sottotitolo'] || '';

                const title = document.createElement('h3');
                title.textContent = item['Titolo'] || '';
                const title2 = document.createElement('h3');
                title2.textContent = item['Edizione'] || '';

                const desc = document.createElement('p');
                desc.textContent = item['Descrizione'] || '';

                const images = [];
                ['Foto 2', 'Foto 3', 'Foto 4'].forEach(f => {
                    if (item[f]) images.push(item[f]);
                });

                img.addEventListener('click', () => {
                    openModal(images, 0);
                });

                content.appendChild(subtitle);
                content.appendChild(title);
                content.appendChild(title2);
                content.appendChild(desc);

                card.appendChild(img);
                card.appendChild(content);
                container.appendChild(card);
            });
        }

        function createFilterButtons(data) {
            const container = document.getElementById('filterButtons');
            const subtitles = [...new Set(data.map(item => item['Keyword']).filter(Boolean))].sort();

            const allBtn = document.createElement('button');
            allBtn.textContent = 'Tutti';
            allBtn.classList.add('active');
            allBtn.addEventListener('click', () => filterBySubtitle(null, allBtn));
            container.appendChild(allBtn);

            subtitles.forEach(sub => {
                const btn = document.createElement('button');
                btn.textContent = sub;
                btn.addEventListener('click', () => filterBySubtitle(sub, btn));
                container.appendChild(btn);
            });

            // Bottone rosso CSV
            const csvBtn = document.createElement('button');
            csvBtn.textContent = 'CSV';
            csvBtn.className = 'csv-link';
            csvBtn.onclick = () => window.open(csvSheetUrl, '_blank');
            container.appendChild(csvBtn);
        }

        function filterBySubtitle(subtitle, clickedButton) {
            document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
            clickedButton.classList.add('active');

            if (!subtitle) {
                renderCards(allData);
            } else {
                const filtered = allData.filter(item => item['Keyword'] === subtitle);
                renderCards(filtered);
            }
        }

        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function (results) {
                allData = results.data;

                // Ordina alfabeticamente per Titolo
                allData.sort((a, b) => {
                    const titleA = (a['Titolo'] || '').toLowerCase();
                    const titleB = (b['Titolo'] || '').toLowerCase();
                    return titleA.localeCompare(titleB);
                });

                renderCards(allData);
                createFilterButtons(allData);
            }
        });

        window.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>

</html>
