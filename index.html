<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nintendo Switch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }

        .card-content {
            padding: 15px;
            flex: 1;
        }

        .card h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .card h4 {
            font-size: 0.6em;
            margin: 5px 0;
            color: #666;
        }

        .card p {
            margin: 10px 0 0;
            font-size: 0.7em;
            color: #313131;
        }

        /* Modale carosello */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 80%;
            max-height: 80%;
            display: block;
            margin: auto;
        }

        .close,
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }

        .close {
            top: 20px;
            right: 30px;
            font-size: 2em;
            transform: none;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="grid" id="card-container"></div>

    <!-- Modale Carosello -->
    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>

    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRqhkY2nqdQ5OMhYSfOLZWk7YYNiB0v3vJQxuSTL3udiKhrsLhQzgJ2LNkI4RuG7-3no8QtUx2_O2l-/pub?output=csv';

        let currentImages = [];
        let currentIndex = 0;

        function openModal(images, index) {
            currentImages = images;
            currentIndex = index;
            document.getElementById('modalImage').src = currentImages[currentIndex];
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function changeSlide(direction) {
            if (currentImages.length === 0) return;
            currentIndex = (currentIndex + direction + currentImages.length) % currentImages.length;
            document.getElementById('modalImage').src = currentImages[currentIndex];
        }

        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function (results) {
                const data = results.data;
                const container = document.getElementById('card-container');

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const img = document.createElement('img');
                    img.src = item['Foto 1'] || '';
                    img.alt = 'Foto principale';

                    const content = document.createElement('div');
                    content.className = 'card-content';

                    const subtitle = document.createElement('h4');
                    subtitle.textContent = item['Sottotitolo'] || '';

                    const title = document.createElement('h3');
                    title.textContent = item['Titolo'] || '';
                    const title2 = document.createElement('h3');
                    title2.textContent = item['Edizione'] || '';

                    const desc = document.createElement('p');
                    desc.textContent = item['Descrizione'] || '';

                    // Raccolta immagini per il carosello
                    const images = [];
                    ['Foto 2', 'Foto 3', 'Foto 4'].forEach(f => {
                        if (item[f]) images.push(item[f]);
                    });

                    img.addEventListener('click', () => {
                        openModal(images, 0); // Mostra carosello partendo dalla prima immagine
                    });

                    content.appendChild(subtitle);
                    content.appendChild(title);
                    content.appendChild(title2);
                    content.appendChild(desc);

                    card.appendChild(img);
                    card.appendChild(content);
                    container.appendChild(card);
                });
            }
        });

        // Chiudi modale con ESC
        window.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>

</body>

</html>
